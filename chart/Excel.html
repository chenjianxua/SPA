<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.css" rel="stylesheet" media="screen">
    <style>
        #hot-display-license-info{
            display: none;
        }
        
    </style>
</head>
<body>
    <h style="margin-left: 250px;">2020语言排行榜</h>
    <div id="example1"></div>
    
    <script src='https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.js"></script>
    <script src='./Excel.js'></script>
    <script>


        var   example1 = document.getElementById('example1'),
            hot1;

        hot1 = new Handsontable(example1, {
            colHeaders: ['语言', '排名', '升或降', '变化幅度'],
            rowHeaders:true,
            className: "htCenter",
            colWidths: 150,
            data:[
                ['Java', 1, '降', '-0.01%'],
                ['C', 2, '升', '+2.44%'],
                ['Python', 3, '升', '+1.41%'],
                ['C++', 4, '降', '-2.58%'],
                ['C#', 5, '升', '+2.07%'],
                ['Visual Basic.NET', 6, '降', '-1.17%'],
                ['JavaScript', 7, '降', '-0.85%']
            ],
            
        });
    </script>
</body>
</html>
