<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./layout.css">
</head>
<body>
    <div id="main">
        <!-- css选择器语法：
            1.emmet插件，快速生成HTML dom语法
            2.crawler -> page -> get data
            3.ui自动化测试，定位要操作元素
            4.本身用途，定位html设置样式
        -->
        <label >宽度：</label>
        <input type="text" id="width">
        <span style="color: red;">*</span>
        
        <br><div id='width-vaildation-message'></div>
        <label >高度：</label>
        <input type="text" id="height">
        <span style="color: red;">*</span>
        
        <br><div id='height-vaildation-message'></div>
        <input type="button" id="calc" value="计算">
        <br>
        <label >周长：</label>
        <input type="text" id="perimeter" disabled>
        <br>
        <label >面积：</label>
        <input type="text" id="area" disabled>
        <br>
    </div>
</body>
